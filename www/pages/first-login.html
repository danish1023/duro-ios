<template>
  <div class="page">
    <div class="navbar">
      <div class="navbar-inner sliding bg-color-red color-theme-white">
        <div class="left">
          <a href="#" class="link back">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="title color-white">One Time Password</div>
      </div>
    </div>
    <div class="page-content bg-color-white no-padding-top">
      <div class="block no-margin" style="position:relative; height: 100%;">
        <div class="" style="position:absolute; transform:translateX(0%) translateY(0%);left:0;top:15%;">
          <div class="text-align-center">
            <img src="img/logo-transparent.png" style="width:60%;" />
          </div>
          <form class="list show-hairlines-ios no-hairlines text-align-left" id="firstlogin-form">
            <ul class="no-hairlines-between">
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-floating-label">Username</div>
                  <div class="item-input-wrap">
                    <input type="text" name="UserName" value="{{UserName}}" maxlength="10">
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-floating-label">OTP</div>
                  <div class="item-input-wrap">
                    <input type="number" name="OTP">
                  </div>
                </div>
              </li>
            </ul>
          </form>
          <p style="text-align:right; margin-top:-15px">
            <a href="#" @click="resendOTP" style="text-transform:none; margin: 16px 16px 0 16px;" class="">Resend OTP</a>
          </p>
          <a href="#" @click="submitOTP" style="text-transform:none; margin: 16px 16px 0 16px;" class="button button-raised button-fill button-big font-1x">Submit
            OTP</a>
          <div class="block color-theme-orange">
            Note: In case of first time login, you will receive OTP to set password.
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<script>
  return {
    methods: {
      submitOTP: function () {
        var UserName = $$('#firstlogin-form input[name=UserName]').val();
        var OTP = $$('#firstlogin-form input[name=OTP]').val();
        var obj = {
          UserName: UserName,
          OTP: OTP,
          DeviceId: 'D-Device',
          OSType: device.platform
        };
        app.request({
          url: BaseURL + '/Login',
          method: 'POST',
          dataType: 'json',
          data: obj,
          contentType: 'application/json',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Basic " + btoa(AuthUsername + ":" + AuthPassword));
            var spinnerOptions = { dimBackground: false };
            SpinnerPlugin.activityStart(null, spinnerOptions);
          },
          error: function (xhr, status) {
            alert("Error: " + status);
          },
          success: function (data, status, xhr) {
            if (data.ErrorCode == '-1021') {
              app.router.navigate({
                name: 'set-password',
                params: { 'UserName': UserName, 'OTP': OTP },
              });
            }
            else {
              app.dialog.alert(data.ErrorMessage);
            }
          },
          complete: function (xhr, status) {
            SpinnerPlugin.activityStop();
          }
        })
      },
      resendOTP: function () {
        var UserName = $$('#firstlogin-form input[name=UserName]').val();
        var obj = {
          UserName: UserName,
          DeviceId: 'D-Device',
          OSType: device.platform
        };
        app.request({
          url: BaseURL + '/Login',
          method: 'POST',
          dataType: 'json',
          data: obj,
          contentType: 'application/json',
          beforeSend: function (xhr) {
            xhr.setRequestHeader("Authorization", "Basic " + btoa(AuthUsername + ":" + AuthPassword));
            var spinnerOptions = { dimBackground: false };
            SpinnerPlugin.activityStart(null, spinnerOptions);
          },
          error: function (xhr, status) {
            alert("Error: " + status);
          },
          success: function (data, status, xhr) {
            app.dialog.alert(data.ErrorMessage);
          },
          complete: function (xhr, status) {
            SpinnerPlugin.activityStop();
          }
        })
      }
    },
    data: function () {
      return {
        UserName: this.$route.params.UserName,
      }
    }
  }
</script>
